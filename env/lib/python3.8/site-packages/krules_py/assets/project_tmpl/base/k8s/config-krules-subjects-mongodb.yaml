apiVersion: v1
kind: ConfigMap
metadata:
  name: config-krules-subjects-mongodb
data:
  config_subjects_mongodb.yaml: |
    client_args:
      - mongodb.address
    client_kwargs:
      authSource: admin
      username: username
      password: $KRULES_SUBJECTS_MONGODB_PASSWORD
    database: database
    collection: subjects
    use_atomic_ops_collection: false




