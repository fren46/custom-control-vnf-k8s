apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-display
spec:
  selector:
    matchLabels:
      app: event-display
  template:
    metadata:
      labels:
        app: event-display
    spec:
      containers:
      - name: event-display
        image: gcr.io/knative-releases/knative.dev/eventing-contrib/cmd/event_display
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: event-display
spec:
  selector:
    app: event-display
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080

---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: event-display-trigger
spec:
  broker: default
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: event-display
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-display-metrics
spec:
  selector:
    matchLabels:
      app: event-display-metrics
  template:
    metadata:
      labels:
        app: event-display-metrics
    spec:
      containers:
      - name: event-display
        image: gcr.io/knative-releases/knative.dev/eventing-contrib/cmd/event_display
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: event-display-metrics
spec:
  selector:
    app: event-display-metrics
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080

---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: event-display-metrics-trigger
spec:
  broker: rules-metrics
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: event-display-metrics
---