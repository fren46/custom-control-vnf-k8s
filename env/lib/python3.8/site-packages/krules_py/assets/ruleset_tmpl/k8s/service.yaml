{% if action == "create" %}
{% if serviceType=="base" %}
apiVersion: v1
kind: Service
metadata:
  name: {{ rulesetName }}
  labels:
    airspot.krules.dev/type: ruleset
spec:
  selector:
    airspot.krules.dev/ruleset: {{ rulesetName }}
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ rulesetName }}
  labels:
    airspot.krules.dev/type: ruleset
spec:
  selector:
    matchLabels:
      airspot.krules.dev/ruleset: {{ rulesetName }}
  replicas: 1
  template:
    metadata:
      name: {{ rulesetName }}
      labels:
        airspot.krules.dev/type: ruleset
        airspot.krules.dev/ruleset: {{ rulesetName }}
    spec:
      containers:
        - name: ruleset
{% endif %}
{% endif %}
